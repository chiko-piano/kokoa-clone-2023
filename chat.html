<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ chiko</title>
  </head>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i>
      </a></div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">취코</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">

    <div class="chat__timestamp">
      Tuesday, June 3, 2023
    </div>
   
    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/145013441?v=4">
      <div class="message-row__content">
        <span class="message__author">Chikorita</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>


      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-solid fa-circle-plus fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message.."/>
      <i class="far fa-face-smile"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>


  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    </body>

    <script
      src="https://kit.fontawesome.com/6fea7221c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
